    <script>
    // Meteorid animasi
    function spawnMeteor() {
        const sky = document.querySelector('.night-sky-bg');
        if (!sky) return;
        const meteor = document.createElement('div');
        meteor.className = 'meteor';
        // Random posisi awal di atas
        meteor.style.top = Math.random() * 60 + 10 + '%';
        meteor.style.left = Math.random() * 60 + 10 + '%';
        sky.appendChild(meteor);
        setTimeout(() => meteor.remove(), 1300);
    }
    setInterval(() => {
        if (Math.random() < 0.4) spawnMeteor();
    }, 3000);
    </script>
